# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/node:15.14.0

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: yarn

      - run:
          name: Build
          command: yarn build

      - run:
          name: Build examples
          command: |
            yarn examples:ecommerce:build
            yarn examples:media:build
            yarn examples:ssr:build
            yarn examples:storybook:build

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules

      - run:
          name: run CI
          command: yarn test:ci

      - run:
          name: Trigger a release if the latest commit is a release commit
          command: yarn release:trigger
